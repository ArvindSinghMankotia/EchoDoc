<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EchoDocs</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#" id="pendingRequestsLink">Pending Requests</a>
        <a href="#" id="searchUsersLink">Search Users</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="content">
        <h1>Welcome, Admin!</h1>
        <div id="pendingRequestsSection" class="card active">
            <h2>Pending Credit Requests (<span id="requestCount">0</span>)</h2>
            <button id="refreshRequestsBtn">Refresh</button>
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Username</th>
                        <th>Current Credits</th>
                        <th>Requested Credits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingRequestsList"></tbody>
            </table>
        </div>
        <div id="searchUsersSection" class="card">
            <h2>Search & Manage Users</h2>
            <form id="searchUserForm">
                <label for="searchEmail">Email:</label>
                <input type="email" id="searchEmail" placeholder="Enter user email" required>
                <button type="submit">Search</button>
            </form>
            <div id="userDetails"></div>
        </div>
        <div id="response"></div>
    </div>
    <script src="./js/admin.js"></script>
</body>
</html>
