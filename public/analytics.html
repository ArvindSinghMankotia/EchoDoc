<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - EchoDocs</title>
    <link rel="stylesheet" href="./css/analytics.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" id="homeLink">Home</a>
        <a href="/upload.html" id="uploadLink">Upload & Scan</a>
        <a href="/profile.html" id="profileLink">Profile</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="content">
        <h1>Scan Analytics</h1>
        <div class="card" id="historyCard">
            <h2 id="historyTitle">Your Scan History</h2>
            <div class="table-container">
                <table id="historyTable">
                    <thead id="historyHead"></thead>
                    <tbody id="historyList"></tbody>
                </table>
            </div>
        </div>
        <div id="adminAnalytics" class="card" style="display: none;">
            <h2>User Scan Analytics</h2>
            <div class="table-container">
                <table id="analyticsTable">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Total Scans</th>
                            <th>Avg Similarity</th>
                        </tr>
                    </thead>
                    <tbody id="analyticsList"></tbody>
                </table>
            </div>
        </div>
        <div id="response"></div>
    </div>
    <script src="./js/analytics.js"></script>
</body>
</html>
