<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EchoDocs</title>
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <div class="sidebar">
        <h2>User Dashboard</h2>
        <a href="#" id="profileLink">Profile</a>
        <a href="#" id="uploadLink">Upload & Scan</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="content">
        <h1>Welcome, <span id="userName">User</span>!</h1>
        <div class="stats">
            <div class="stat-card">
                <h3>Credits</h3>
                <p id="creditsCount">Loading...</p>
            </div>
        </div>
        <div class="card">
            <h2>Request More Credits</h2>
            <form id="requestCreditsForm">
                <label for="creditsRequested">Amount:</label>
                <input type="number" id="creditsRequested" placeholder="Enter credits" required>
                <button type="submit">Request</button>
            </form>
        </div>
        <div id="response"></div>
    </div>
    <script src="./js/user.js"></script>
</body>
</html>
